<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact</title>

        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/contact.css" />
    </head>
    <body>
        <div class="mainContent bevel-box">
            <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <hr />
    
            <main>
                <h2>Get in Touch</h2>

                <p>
                    Thanks for visiting my website! Questions? Comments? Looking to colaborate?
                    <br />
                    feel free to reach out using the form below, or, <a href="mailto:example@example.com">email me</a> directly!
                </p>

                <form name="contactForm"
                      action="contact-form-handler.php"
                      method="POST"
                      onsubmit="return validateForm();"
                      aria-label="Contact form">
                    <input type="text" name="name" placeholder="Your Name" required aria-required="true">
                    <br>
                    <input type="email" name="email" placeholder="Your Email" required aria-required="true">
                    <br>
                    <textarea name="message" placeholder="Your Message" required aria-required="true"></textarea>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </main>
    
            <br />
            <hr />

            <footer>
                <p>&copy; <span id="year"></span> Aaron Bergmann's portfolio | <a href="mailto:a_bergmann@salemstate.edu">Contact Me</a></p>
                <small id="visitor-count"><i>You are visitor: </i></small>
            </footer>
        </div>

        <!-- leave at bottom so script(s) load last -->
        <script src="/js/script.js"></script>
        <script src="/js/validateForm.js"></script>
    </body>
</html>
